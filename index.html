    </div>
    <div >

      </form>
    </div>
    <input type="button" value="Calculate" id="calcBtn" onclick="calc()">
  </div>
  <div style = "text-align:center;">
    <canvas id="myCanvas" ></canvas>
  </div>

 </body>
